<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/app :: html_head}" />
<body>

    <div th:replace="~{layout/app :: menu}" />

	<div class="container special">
		<div class="row">
			<div class="col-11">
				<h2 class="h2">Liste des produits</h2>
			</div>
			<div class="col-1">
				<h4><a th:href="@{/createProduit}" class="btn btn-secondary">Ajouter</a></h4>
			</div>
		</div>
		
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Code</th>
						<th>Titre</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${categories.empty}">
						<td colspan="3">Aucun produit en base de donn√©es</td>
					</tr>
					<tr th:each="categorie: ${categories}">
						<td><span th:text="${categorie.code}"> Code </span></td>
						<td><span th:text="${categorie.titre}"> Titre </span></td>
						<td>
							<a th:href="@{/updateCategorie/{code}(code=${categorie.code})}" class="btn btn-info">Modifier</a>
							<a th:href="@{/deleteCategorie/{code}(code=${categorie.code})}" class="btn btn-danger">Supprimer</a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="~{layout/app :: script}" />
</body>
</html>
