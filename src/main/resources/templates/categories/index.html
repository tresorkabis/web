<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Stock</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Liste des catégories</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Code</th>
						<th>Titre</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${categories.empty}">
						<td colspan="3">Aucune catégorie en base de données</td>
					</tr>
					<tr th:each="categorie: ${categories}">
						<td><span th:text="${categorie.code}"> Code </span></td>
						<td><span th:text="${categorie.titre}"> Titre </span></td>
						<td>
							<a th:href="@{/updateCategorie/{code}(code=${categorie.code})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteCategorie/{code}(code=${categorie.code})}"><button class="btn btn-danger">Supprimer</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createCategorie}">Ajouter une nouvelle catégorie</a></h4>

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
	</div>
</body>
</html>
